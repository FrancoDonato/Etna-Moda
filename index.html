<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etna-Moda</title>

    <link rel="stylesheet" href="./style/style.css">
    <!-- Preconexión para optimizar carga de fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes Google: Bebas Neue y Roboto -->
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Íconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Implementacion de boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <header>

        <!--Menú de navegación-->
        <nav>
            <div class="nav-bar">
                <h1>Etna-Moda</h1>
            </div>
        </nav>
    </header>
    <main>

        <!-- Aside para el buscador -->
        <aside>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar..." id="ItemFiltrado" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button" id="button-buscador"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="btn btn-outline-primary" type="button" id="button-clear"><i class="fa-solid fa-filter-circle-xmark"></i></button>

            </div>
        </aside>

        <div class="gallery-grid" id="gallery-grid">
            <!-- generado en el archivo index.js -->
        </div>
    </main>

    <!--Footer-->
    <footer>
        <div class="copyright">
            <p>© 2025 Etna-Moda. Todos los derechos reservados.</p>
            <p>Hecho en Argentina.</p>
        </div>
        <div class="contactdata">
            <p>Email: contacto@etna-moda.com</p>
            <p>Teléfono: +54 11 1234-5678</p>
        </div>
        <div class="redes">
            <a href="https://www.facebook.com/?locale=es_LA"><img src="./iconos/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/?hl=en"><img src="./iconos/instagram.png" alt="Instagram"></a>
            <a href="https://x.com/?lang=es"><img src="./iconos/twitter.png" alt="Twitter"></a>
        </div>
    </footer>

    <!--Llama al archivo api.js-->
    <script type="module" src="./src/index.js"></script>
    <!-- Implementacion de boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
